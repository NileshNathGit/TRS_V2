<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10k Character Validation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
      padding: 10px;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Enter your comment (max 10,000 characters)</h2>

  <textarea id="comment"></textarea>

  <div class="counter" id="counter">0 / 10000 characters</div>
  <div class="error" id="error">Max 10,000 characters exceeded</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const textarea = document.getElementById("comment");
      const counter = document.getElementById("counter");
      const error = document.getElementById("error");
      const MAX = 10000;

      textarea.addEventListener("input", function () {
        // Unicode-safe character count
        const charCount = Array.from(textarea.value).length;

        counter.textContent = charCount + " / " + MAX + " characters";

        if (charCount > MAX) {
          error.style.display = "block";
        } else {
          error.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
